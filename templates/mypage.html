<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="../static/jquery.cookie.js"></script>

    <style>
      .wrap {
        margin: auto;
        width: 1000px;
      }

      table {
        width: 800px;
        height: 300px;
      }

      table.center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <script>
      function logout() {
        $.ajax({
          type: "GET",
          url: "/logout",
          headers: {
            Authorization: "Bearer " + $.cookie("jwt-token"),
          },
          success: function (response) {
            if (response["result"] == "success") {
              alert("로그아웃 완료!");
              location.href = "/";
            } else {
              alert(response["msg"]);
            }
          },
        });
      }
    </script>
  </head>

  <body>
    <div class="wrap pt-5">
      {% if loginChecked %}
      <div class="buttons is-right pt-3">
        <a class="button is-success" href="login">로그인</a>
        <a class="button is-light" href="signup">회원가입</a>
      </div>
      {% else %}
      <div class="buttons is-right pt-3">
        {{username}}님 환영합니다.
        <button class="button is-success ml-3" onclick="logout()">
          로그아웃
        </button>
      </div>
      {% endif %}

      <div class="has-text-centered pb-6">
        <h1 class="title box has-background-success has-text-white">
          정글 운동 매칭 서비스
        </h1>
      </div>

      <div class="has-text-centered pt-6">
        <h1 class="title">매칭 결과</h1>
      </div>

      {% if (result['players']|length)>=2 %}
      <button class="button is-white">
        {{ result['time'] }} {{result["type"]}}{{result["players"]}}
      </button>
      {% endif %}
    </div>
  </body>
</html>
